<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>HACKED HOGWARTS STUDENT LIST/title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Students</h1>
    <p>
      Filter house: <li>
      <button class="filter" data-action="filter" data-filter="gryffindor">Gryffindor</button>
      <button class="filter" data-action="filter" data-filter="slytherin">Slytherin</button>
      <button class="filter" data-action="filter" data-filter="ravenclaw">Ravenclaw</button>
      <button class="filter" data-action="filter" data-filter="hufflepuff">Hufflepuff</button>
    </li>

      Status:
    <li>
      <button class="filter" data-action="filter" data-filter="expelled">Expelled</button>
      <button class="filter" data-action="filter" data-filter="nonexpelled">Non-Expelled</button>
    </li>
      
      <button class="filter" data-action="filter" data-filter="squad">Inqustrial Squad</button>

      <button class="filter" data-action="filter" data-filter="*">all</button>
    </p>

    <hr>

    <table id="list">
      <thead>
        <tr id="sorting">
          <th data-action="sort" data-sort-direction="asc" data-sort="name">Name</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="type">Type</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="desc">Description</th>
          <th data-action="sort" data-sort-direction="asc" data-sort="age">Age</th>
        </tr>
      </thead>
      <tbody>
        <!-- animal template will be copied and inserted here -->
      </tbody>
    </table>

    <template id="animal">
      <tr>
        <td data-field="name">NAME</td>
        <td data-field="type">TYPE</td>
        <td data-field="desc">DESCRIPTION</td>
        <td data-field="age">AGE</td>
      </tr>
    </template>

    
    <script src="hogwarts.js"></script>
  </body>
</html>
